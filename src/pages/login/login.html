<ion-header>

  <ion-navbar>
    <ion-title>Welcome</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button (click)="login()">Log In to Flickr</button>
  <div *ngIf="tokens">
    <div *ngFor="let token of tokens">
      {{ token }}
    </div>
  </div>
  
    Verifier: <input [(ngModel)]="verifier" />

</ion-content>
